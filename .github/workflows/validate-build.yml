name: Validate build (Python 3.11)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-install:
    runs-on: ubuntu-latest
    name: pip install requirements on Python 3.11
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip, build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Show installed scikit-learn
        run: |
          python -c "import sklearn; print('sklearn', sklearn.__version__, sklearn.__file__)"
